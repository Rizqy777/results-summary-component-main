<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container_general">
    <div class="container_inside">
      <h1 class="title">Your Result</h1>
      <div class="circle_inside">
      <p class="score"> 76  </p>
      <p class="score_2">of 100</p>
      </div>  
      <h2 class="subtitle"> Great </h2>
      <p class="text_score">  You scored higher than 65% of the people who have taken these tests.</p>
    </div>    
  <div class="target_2">
  <h2 class="title_2">
  Summary
  </h2>
  <div class="reaction">
    <img src="/assets/images/icon-reaction.svg"  class="reaction_img" alt="">
      <p class="items red"> Reaction  </p>
      <div class="items_1">
        <p class="items_number1">80 <span class="percent"> / 100 </span></p>
      </div>
  </div>
  <div class="memory">
    <img src="/assets/images/icon-memory.svg" class="memory_img" alt="">
     <p class="items yellow"> Memory </p> 
     <div class="items_2">
      <p class="items_number2">92 <span class="percent">  / 100 </span> </p>
     </div>
  </div>
  <div class="verbal">
    <img src="/assets/images/icon-verbal.svg" class="verbal_img" alt="">
    <p class="items green"> Verbal </p>
    <div class="items_3">
      <p class="items_number3">61 <span class="percent" > / 100 </span></p>
    </div>
  </div>
  <div class="visual">
    <img src="/assets/images/icon-visual.svg" class="visual_img" alt="">
    <p class="items blue"> Visual</p>
    <div class="items_4"> <p class="items_numer4">72 <span class="percent"> / 100 </span></p></div>
  </div>
  
  
  <div class="continue">
  <a class="continue2" href="#">Continue</a> 
  </div>
</div>

</main>

</body>
</html>
